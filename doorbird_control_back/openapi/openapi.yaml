openapi: 3.0.3
info:
  title: Doorbird Chime Control API
  description: |
    API for controlling the Doorbird Chime application, including running tests as if this was the doorbell
    changing the sleep times, altering the chime sound and more.
  version: 0.0.1
tags:
  - name: Testing
    description: Testing the chime by pretending to be the doorbell.
  - name: Configuration
    description: View and change doorbell configuration.
  - name: Chime Sounds
    description: View and change the sounds the chime will play.
  - name: Logging
    description: View logged events.
paths:
  /test_broadcast:
    get:
      tags:
        - Testing
      summary: Send a test broadcast.
      description: Send a UDP broadcast of the test packet contained within the config.
      responses:
        '200':
          description: OK
        '400':
          description: No test packet configured.
  /config:
    get:
      tags:
        - Configuration
      summary: Retrieve the current configuration.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Config'
    post:
      tags:
        - Configuration
      summary: Set a new configuration.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Config'
      responses:
        '200':
          description: OK
        '400':
          description: Bad config.
  /sound_files:
    get:
      tags: 
        - Chime Sounds
      summary: List all known chime sound files.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SoundFileList'
  /sound_file:
    post:
      tags:
        - Chime Sounds
      summary: Upload a new chime sound file.
      requestBody:
        content:
          audio/wav:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: OK
    delete:
      tags:
        - Chime Sounds
      summary: Delete sound file.
      responses:
        '200':
          description: OK
        '404':
          description: Sound file does not exist.
    get:
      tags:
        - Chime Sounds
      summary: Download chime sound file.
      responses:
        '200':
          description: OK
        '404':
          description: Sound file does not exist.
    put:
      tags:
        - Chime Sounds
      summary: Replace chime sound file.
      responses:
        '200':
          description: OK
        '404':
          description: Sound file does not exist.
  /log:
    get:
      tags:
        - Logging
      summary: Fetch all logs.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogList'

components:
  schemas:
    Config:
      type: object
      required:
        - user
        - password
        - sound_file
      properties:
        user:
          type: string
        password:
          type: string
        sound_file:
          type: string
        sleep_start:
          type: string
          format: date-time
        sleep_end:
          type: string
          format: date-time
        test_packet:
          type: string
        log_rotation_length:
          type: integer
    SoundFileList:
      type: array
      items: 
        type: string
    LogList:
      type: array
      items:
        type: object
        $ref: '#/components/schemas/LogObj'
    LogObj:
      type: object
      properties:
        user:
          type: string
        event:
          type: string
        timestamp:
          type: string
          format: date-time